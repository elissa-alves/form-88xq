<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form 88X-Q: Regulus Feedback</title>
  <style>
    body {
      font-family: "Courier New", monospace;
      background-color: #f5f5f5;
      color: #222;
      max-width: 800px;
      margin: 0 auto;
      padding: 2em;
      border: 3px double #444;
      background-image: repeating-linear-gradient(45deg, #f5f5f5, #f5f5f5 10px, #e5e5e5 10px, #e5e5e5 20px);
    }
    h1, h2 {
      text-align: center;
    }
    h1 {
      margin-bottom: 0;
    }
    h2 {
      font-size: 1em;
      font-weight: normal;
      margin-top: 0;
    }
    label {
      display: block;
      margin: 1em 0 0.3em;
    }
    .question {
      margin: 1.5em 0;
    }
    .options input {
      margin-right: 0.5em;
    }
    textarea {
      width: 100%;
      height: 100px;
      font-family: monospace;
    }
    .submit {
      text-align: center;
      margin-top: 2em;
    }
    button {
      background-color: #444;
      color: white;
      padding: 0.5em 2em;
      border: none;
      cursor: pointer;
      font-size: 1em;
    }
    footer {
      font-size: 0.9em;
      margin-top: 3em;
      text-align: center;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Form 88X-Q</h1>
  <h2>Feedback Interface for Mortal Visitors of Regulus, Mechanus</h2>

  <form action="https://formspree.io/f/manbodwq" method="POST">
    <input type="hidden" name="_redirect" value="thankyou.html" />

    <div class="question">
      <label>1. How would you rate your overall experience with the Modron Cathedral?</label>
      <div class="options">
        <label><input type="radio" name="experience" value="Wonderfully Organized" /> Wonderfully Organized! I crave lawful symmetry now.</label>
        <label><input type="radio" name="experience" value="Mind-blowing" /> Mind-blowing (can be in a “Good” or “Bad” or “Neutral” manner)</label>
        <label><input type="radio" name="experience" value="Emotional assistance" /> I require emotional assistance.</label>
        <label><input type="radio" name="experience" value="Medical assistance" /> I require medical assistance.</label>
        <label><input type="radio" name="experience" value="Still processing" /> I am still processing what I have witnessed.</label>
      </div>
    </div>

    <div class="question">
      <label>2. Was your assigned divine analysis accurate?</label>
      <div class="options">
        <label><input type="radio" name="analysis" value="Yes" /> Yes</label>
        <label><input type="radio" name="analysis" value="No" /> No</label>
        <label><input type="radio" name="analysis" value="Somewhat" /> Somewhat</label>
      </div>
    </div>

    <div class="question">
      <label>3. How did you enjoy your refreshments?</label>
      <div class="options">
        <strong>Water:</strong><br />
        <label><input type="checkbox" name="water[]" value="Hydrating" /> Hydrating</label>
        <label><input type="checkbox" name="water[]" value="Too wet" /> Too wet</label>
        <label><input type="checkbox" name="water[]" value="Not wet enough" /> Not wet enough</label><br />
        <strong>Lime-infused Water:</strong><br />
        <label><input type="checkbox" name="lime[]" value="Zesty" /> Zesty!</label>
        <label><input type="checkbox" name="lime[]" value="Disliked lime" /> I did not like the lime</label>
        <label><input type="checkbox" name="lime[]" value="Fine" /> I thought it was fine</label><br />
        <strong>Coconut Bubble Bath:</strong><br />
        <label><input type="checkbox" name="bath[]" value="10/10" /> 10/10</label>
        <label><input type="checkbox" name="bath[]" value="Inaccurate scent" /> Inaccurate coconut scent</label>
        <label><input type="checkbox" name="bath[]" value="Did not enjoy" /> Did not enjoy</label><br />
        <strong>Resonelle Music:</strong><br />
        <label><input type="checkbox" name="music[]" value="Joyful" /> Joyful</label>
        <label><input type="checkbox" name="music[]" value="Haunting" /> Haunting</label>
        <label><input type="checkbox" name="music[]" value="Traumatic" /> Traumatic</label>
        <label><input type="checkbox" name="music[]" value="Terrible" /> Terrible</label>
        <label><input type="checkbox" name="music[]" value="Neutral" /> Neutral</label><br />
        <strong>Bathrobe:</strong><br />
        <label><input type="checkbox" name="robe[]" value="Fluffy" /> Fluffy</label>
        <label><input type="checkbox" name="robe[]" value="Comfortable" /> Comfortable</label>
        <label><input type="checkbox" name="robe[]" value="Itchy" /> Itchy fabric</label>
        <label><input type="checkbox" name="robe[]" value="Cheap" /> Cheaply made</label>
      </div>
    </div>

    <div class="question">
      <label>4. Were you offered appropriate amenities during your stay?</label>
      <div class="options">
        <label><input type="radio" name="amenities" value="Yes" /> Yes</label>
        <label><input type="radio" name="amenities" value="No" /> No</label>
        <label><input type="radio" name="amenities" value="Somewhat" /> Somewhat</label>
      </div>
    </div>

    <div class="question">
      <label>5. Did you encounter any of the following during your visit?</label>
      <div class="options">
        <label><input type="checkbox" name="issues[]" value="Mismatching metallics" /> Mismatching metallics</label>
        <label><input type="checkbox" name="issues[]" value="Emotional disturbance" /> Emotional disturbance</label>
        <label><input type="checkbox" name="issues[]" value="Long wait time" /> Long wait time</label>
        <label><input type="checkbox" name="issues[]" value="Inadequate hospitality" /> Inadequate hospitality</label>
        <label><input type="checkbox" name="issues[]" value="Physical injury" /> Physical injury</label>
        <label><input type="checkbox" name="issues[]" value="Rude clerk" /> Unpleasant clerk at Department of Mortal Entry Protocols</label>
        <label><input type="checkbox" name="issues[]" value="Negative Modron encounter" /> Negative encounter with a Modron or Inevitable</label>
      </div>
    </div>

    <div class="question">
      <label>6. Did you accomplish your intended goals?</label>
      <div class="options">
        <label><input type="radio" name="goals" value="Yes" /> Yes</label>
        <label><input type="radio" name="goals" value="Mostly" /> Mostly</label>
        <label><input type="radio" name="goals" value="No" /> No</label>
      </div>
    </div>

    <div class="question">
      <label>Optional Comments:</label>
      <textarea name="comments" placeholder="Speak into the Whisper Cube or write here..."></textarea>
    </div>

    <div class="submit">
      <button type="submit">Submit Form 88X-Q</button>
    </div>
  </form>

  <footer>
    ✨ Stay orderly, stay curious, and remember: “You are a wonderful person. Never forget your sparkle.” ✨
  </footer>
</body>
</html>
