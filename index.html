<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form 88X-Q: Regulus Feedback</title>
  <style>
    body {
      font-family: "Courier New", monospace;
      background-color: #f5f5f5;
      color: #222;
      max-width: 800px;
      margin: 0 auto;
      padding: 2em;
      border: 3px double #444;
      background-image: repeating-linear-gradient(45deg, #f5f5f5, #f5f5f5 10px, #e5e5e5 10px, #e5e5e5 20px);
    }
    h1, h2 {
      text-align: center;
    }
    h1 {
      margin-bottom: 0;
    }
    h2 {
      font-size: 1em;
      font-weight: normal;
      margin-top: 0;
    }
    label {
      display: block;
      margin: 1em 0 0.3em;
    }
    .question {
      margin: 1.5em 0;
    }
    .options input {
      margin-right: 0.5em;
    }
    textarea {
      width: 100%;
      height: 100px;
      font-family: monospace;
    }
    .submit {
      text-align: center;
      margin-top: 2em;
    }
    button {
      background-color: #444;
      color: white;
      padding: 0.5em 2em;
      border: none;
      cursor: pointer;
      font-size: 1em;
    }
    footer {
      font-size: 0.9em;
      margin-top: 3em;
      text-align: center;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Form 88X-Q</h1>
  <h2>Feedback Interface for Mortal Visitors of Regulus, Mechanus</h2>

  <form>
    <div class="question">
      <label>1. How would you rate your overall experience with the Modron Cathedral?</label>
      <div class="options">
        <label><input type="radio" name="experience" /> Wonderfully Organized! I crave lawful symmetry now.</label>
        <label><input type="radio" name="experience" /> Mind-blowing (can be in a “Good” or “Bad” or “Neutral” manner)</label>
        <label><input type="radio" name="experience" /> I require emotional assistance.</label>
        <label><input type="radio" name="experience" /> I require medical assistance.</label>
        <label><input type="radio" name="experience" /> I am still processing what I have witnessed.</label>
      </div>
    </div>

    <div class="question">
      <label>2. Was your assigned divine analysis accurate?</label>
      <div class="options">
        <label><input type="radio" name="analysis" /> Yes</label>
        <label><input type="radio" name="analysis" /> No</label>
        <label><input type="radio" name="analysis" /> Somewhat</label>
      </div>
    </div>

    <div class="question">
      <label>3. How did you enjoy your refreshments?</label>
      <div class="options">
        <strong>Water:</strong><br />
        <label><input type="checkbox" name="water" /> Hydrating</label>
        <label><input type="checkbox" name="water" /> Too wet</label>
        <label><input type="checkbox" name="water" /> Not wet enough</label><br />
        <strong>Lime-infused Water:</strong><br />
        <label><input type="checkbox" name="lime" /> Zesty!</label>
        <label><input type="checkbox" name="lime" /> I did not like the lime</label>
        <label><input type="checkbox" name="lime" /> I thought it was fine</label><br />
        <strong>Coconut Bubble Bath:</strong><br />
        <label><input type="checkbox" name="bath" /> 10/10</label>
        <label><input type="checkbox" name="bath" /> Inaccurate coconut scent</label>
        <label><input type="checkbox" name="bath" /> Did not enjoy</label><br />
        <strong>Resonelle Music:</strong><br />
        <label><input type="checkbox" name="music" /> Joyful</label>
        <label><input type="checkbox" name="music" /> Haunting</label>
        <label><input type="checkbox" name="music" /> Traumatic</label>
        <label><input type="checkbox" name="music" /> Terrible</label>
        <label><input type="checkbox" name="music" /> Neutral</label><br />
        <strong>Bathrobe:</strong><br />
        <label><input type="checkbox" name="robe" /> Fluffy</label>
        <label><input type="checkbox" name="robe" /> Comfortable</label>
        <label><input type="checkbox" name="robe" /> Itchy fabric</label>
        <label><input type="checkbox" name="robe" /> Cheaply made</label>
      </div>
    </div>

    <div class="question">
      <label>4. Were you offered appropriate amenities during your stay?</label>
      <div class="options">
        <label><input type="radio" name="amenities" /> Yes</label>
        <label><input type="radio" name="amenities" /> No</label>
        <label><input type="radio" name="amenities" /> Somewhat</label>
      </div>
    </div>

    <div class="question">
      <label>5. Did you encounter any of the following during your visit?</label>
      <div class="options">
        <label><input type="checkbox" name="issues" /> Mismatching metallics</label>
        <label><input type="checkbox" name="issues" /> Emotional disturbance</label>
        <label><input type="checkbox" name="issues" /> Long wait time</label>
        <label><input type="checkbox" name="issues" /> Inadequate hospitality</label>
        <label><input type="checkbox" name="issues" /> Physical injury</label>
        <label><input type="checkbox" name="issues" /> Unpleasant clerk at Department of Mortal Entry Protocols</label>
        <label><input type="checkbox" name="issues" /> Negative encounter with a Modron or Inevitable</label>
      </div>
    </div>

    <div class="question">
      <label>6. Did you accomplish your intended goals?</label>
      <div class="options">
        <label><input type="radio" name="goals" /> Yes</label>
        <label><input type="radio" name="goals" /> Mostly</label>
        <label><input type="radio" name="goals" /> No</label>
      </div>
    </div>

    <div class="question">
      <label>Optional Comments:</label>
      <textarea placeholder="Speak into the Whisper Cube or write here..."></textarea>
    </div>

    <div class="submit">
      <button type="submit">Submit Form 88X-Q</button>
    </div>
  </form>

  <footer>
    ✨ Stay orderly, stay curious, and remember: “You are a wonderful person. Never forget your sparkle.” ✨
  </footer>
</body>
</html>
